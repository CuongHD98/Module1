<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15421</title>
</head>
<body>
<h2>Kiểm tra số ngày trong tháng</h2>
<input id="month" type="number" min="1" max="12" placeholder="Nhập tháng" style="width: 7%">
<input type="button" value="Check" onclick="checkMonth()">
<p id="result">Đây là chỗ hiển thị kết quả</p>
</body>
</html>
<script>
    function checkMonth() {
        let month = document.getElementById("month").value;
        let result = "";
        switch (month){
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12": result = " có 31 ngày"; break;
            case "4":
            case "6":
            case "9":
            case "11": result = " có 30 ngày"; break;
            case "2": result = " có 28 hoặc 29 ngày"; break;
            default: result = " không có";
        }
        document.getElementById("result").innerHTML = "Tháng " + month + result;
    }
</script>
