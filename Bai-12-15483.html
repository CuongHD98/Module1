<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15483</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"></p>
<input type="button" value="Change Value" onclick="changeValue()">
</body>
</html>
<script>
    let c = document.getElementById("carogame");
    let array = [];
    let display = "";
    for (let i = 0; i < 5; i++) {
        array[i] = [0, 0, 0, 0, 0];
    }

    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            display += array[i][j] + "&nbsp;&nbsp;";
        }
        display += "<br/>";
    }
    c.innerHTML = display;

    function changeValue() {
        let x = prompt("X: ");
        let y = prompt("Y: ");
        display = "";
        array[x][y] = "x";
        for (let i = 0; i < 5; i++) {
            display += "<br/>";
            for (let j = 0; j < 5; j++) {
                display += array[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        c.innerHTML = "<hr/>" + display;
    }
</script>
