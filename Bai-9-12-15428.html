<script>
    let m = +prompt('Nhap so tien vay ngan hang: ');
    let a = +prompt('Nhap lai suat ngan hang hang thang: ');
    let t = +prompt('Nhap so thang ban vay: ');
    let l;
    if (t<=0) alert('Ban nhap sai so thang!');
    else {
        let i = 1;
        while (i<=t) {
            l = m * a;
            m = m + l;
            i++;
        }
    }
    alert('Lai ngan hang cua ban sau '+t+' thang la: '+l+' VND');
</script>
