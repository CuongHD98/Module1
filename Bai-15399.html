<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15399</title>
</head>
<body>
<form>
  <input type="number" id="nb1" placeholder="Nhập số thứ 1" value="">
  <input type="number" id="nb2" placeholder="Nhập số thứ 2" value="">
  <button type="button" id="Addition" onclick="myFunction('Addition')">Cộng</button>
  <button type="button" id="Subtraction" onclick="myFunction('Subtraction')">Trừ</button>
  <button type="button" id="Multiplication" onclick="myFunction('Multiplication')">Nhân</button>
  <button type="button" id="Division" onclick="myFunction('Division')">Chia</button>
  <h3 id="result"></h3>
  <p>Đây là kết quả !</p>
</form>
</body>
</html>
<script>
    function myFunction(action){
        let number1 = Number(document.getElementById("nb1").value);
        let number2 = Number(document.getElementById("nb2").value);
        let Result;
        switch (action){
            case "Addition":
                Result = number1 + number2;
                break;
            case "Subtraction":
                Result = number1 - number2;
                break;
            case "Multiplication":
                Result = number1 * number2;
                break;
            case "Division":
                Result = number1 / number2;
                break;
        }
        document.getElementById("result").innerHTML = "Result = " + Result;


    }

</script>
