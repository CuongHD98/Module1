<script>
    let n = parseInt(prompt('Nhap so nguyen duong: '));
    let result = 1;
    if (n <= 0) alert('Ban nhap sai!');
    else {
        for (let i = 1; i <= n ; i++) {
            result *= i;
        }
    }
    alert('n giai thua= ' + result);
</script>
