<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15469</title>
</head>
<body>
<h3>Caro game</h3>
<p id="carogame" />
<input type="button" value="Change Value" onclick="changeValue()">

</body>
</html>
<script>
  let b = document.getElementById("carogame");

  let board = [];
  let data = "";
  for (let i = 0; i < 5; i++) {
    board[i] = [0, 0, 0, 0, 0];
    for (let j = 0; j < 5; j++) {
      data += board[i][j] + "&nbsp;&nbsp;";
    }
    data += "<br/>";
  }
  data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
  b.innerHTML = data;
</script>
