<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<<form>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 20%"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
</body>
</html>
<script>
    let turn ;
    turn = document.getElementById('myImage');
    function init() {
        turn = document.getElementById('myImage');
        turn.style.position = 'relative';
        turn.style.left = '0px';
    }
    function moveRight() {
        turn.style.left = parseInt(turn.style.left) + 10 + 'px';
    }
    window.onload = init;



</script>
