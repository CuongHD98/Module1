<script>
    let num = window.prompt();
    let array = num.split('');
    // console.log(array);
    //console.log(array.length)
    let result = [array[0]];

    for (let i = 1; i < array.length; i++) {
        if ((array[i - 1] % 2 === 0) && (array[i] % 2 === 0)) {
            result.push('-', array[i]);
        } else {
            result.push(array[i]);
        }
    }
    console.log(result.join(''));

</script>
