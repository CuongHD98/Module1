<script>
    let s = +prompt('Nhap so cuoc dien thoai da goi: ');
    let c = 1000; //cuoc dt
    let tien = 0;
    let i=1;
    while (i<=s){
        let t = +prompt('Nhap so phut goi tung cuoc dien thoai: ');
        let cuoc;
        cuoc = t * c ;
        tien = tien + cuoc ;
        i++;
    }
    alert('Tien dien thoai cua ban la: '+tien+' VND');
</script>
