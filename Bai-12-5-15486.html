<script>
  let a =window.prompt().toString().split('');
  let b =window.prompt().toString().split('');
  if (a.length != b.length) console.log("Hai chuoi khac nhau!")
  else {
    let count = 0;
    for (let i = 0; i < a.length; i++) {
      if (a[i] == b[i]) count++
    }
    if (count == a.length) console.log("Hai chuoi giong nhau!")
    else console.log("Hai chuoi khac nhau!")
  }
</script>
