<script>
  let array = 'The Quick Brown Fox';
  let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  let LOWER = 'abcdefghijklmnopqrstuvwxyz';
  let a = array.split('');
  let u = UPPER.split('');
  let l = LOWER.split('');

  for (let i = 0; i < a.length; i++) {
      for (let j = 0; j < u.length; j++) {
          if (a[i] == u[j]) a[i] = l[j];
          else if (a[i] == l[j]) a[i] = u[j]
      }
  }
  console.log(a.join(""));
</script>
