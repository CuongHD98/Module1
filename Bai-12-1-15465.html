<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-15465</title>
</head>
<body>
<input type="text" id="text">
<input type="button" id="add" value="Add" onclick="add_array()">
<input type="button" id="display" value="Display" onclick="display_array()">
<div id="result"></div>

</body>
</html>
<script>
    let x = 0;
    let array = Array();
    function add_array(){
        array[x] = document.getElementById("text").value;
        alert("Add " + array[x] + " to array");
        x++;
        document.getElementById("text").value = "";
    }
    function display_array(){
        let e = "<hr>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
