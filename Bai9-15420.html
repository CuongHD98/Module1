<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15420</title>
</head>
<body>
<h3>Tính chỉ số cân nặng</h3>
<table>
  <tr>
    <td>Nhập cân nặng: (kg)</td>
    <td><input type="text" id="weight"></td>
  </tr>
  <tr>
    <td>Nhập chiều cao: (m)</td>
    <td><input type="text" id="height"></td>
  </tr>
</table>
<button onclick="bmi()">Kiểm tra</button>
<p id="result"></p>
</body>
</html>
<script>
  function bmi() {
    let weight = Number(document.getElementById("weight").value);
    let height = Number(document.getElementById("height").value);
    let bmi = weight / (height ^ 2);
    let result = "";
    if (bmi < 18.5) result = "thiếu cân";
    else if (bmi < 25) result = "bình thường";
    else if (bmi < 30) result = "thừa cân";
    else result = "béo phì";
    document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>" + result + "</b>";
  }

</script>
