        rectangle = function (x, y, length, width) {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.fillRect(x, y, length, width);
            ctx.stroke();
        }

        circle1 = function (x, y, length, width, radius) {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.arc(x, y + width + radius, radius, 0, 2 * Math.PI);
            ctx.stroke();
        }


        circle2 = function (x, y, length, width, radius) {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.arc(x + length, y + width + radius, radius, 0, 2 * Math.PI);
            ctx.stroke();
        }
    }

    let newCar = new createCar();
