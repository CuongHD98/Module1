<script>
  let array = [1,3,2,4,6];
  array.push(10);
  for (let i = 3; i < array.length; i++) {
    let a = array[i];
    array[i] = array[array.length-1];
    array[array.length-1] = a;
  }
  console.log(array);

  let arr = [1,2,3,4,5];
  let fist = 0;
  let last = arr.length - 1;
  while (fist < last){
    let b = arr[fist];
    arr[fist] = arr[last];
    arr[last] = b;
    fist++;
    last--;
  }
  console.log(arr)

  let arra = [7,3,1,5,9];
  let min = arra[0];
  let index = 0;
  for (let i = 1; i < arra.length; i++) {
    if (arra[i] < min) {
      min = arra[i];
      index = i + 1;
    }
  }
  console.log("min= " + min + " index = " + index);

</script>
