  let y = [2,3,6,6,5,8,9,10,9,7,10,2,4,6,8];
  function giamdan(arr) {
    for (let i = 0; i < arr.length - 1; i++) {
      for (let j = i + 1; j < arr.length; j++) {
        if (arr[i] < arr[j]) {
          let x = arr[i];
          arr[i] = arr[j];
          arr[j] = x;
        }
      }
    }
    return arr;
  }

  //xoa phan tu trung lap
  function trunglap(arr) {
    let newArr = [];
    for (let i = 0; i < arr.length - 1; i++) {
      let check;
      for (let j = i + 1; j < arr.length; j++) {
        if (arr[i] == arr[j]) {
          check = true;
          break;
        }
      }
      if (!check) {
        newArr.push(arr[i]);
      }
    }
    newArr.push(arr[arr.length-1])
    return newArr;
  }
  console.log(trunglap(arr))
