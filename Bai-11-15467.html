<script>
  let value = prompt("Enter a number: ");
  let numbers = [-3, 5, 1, 3, 2, 10];
  let index = -1;
  for (let i = 0; i < numbers.length; i++) {
    if (value == numbers[i]) {
      alert("Value " + value + " found at " + i);
      index = i;
    }
  }
  if (index < 0) alert("Value " + value + " not found");

</script>
