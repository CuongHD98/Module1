<script>
    alert('Kiem tra xem 3 so thuc co phai canh tam giac hay khong?');
    let a = Number(prompt('Nhap so thu nhat a= '));
    let b = Number(prompt('Nhap so thu hai b= '));
    let c = Number(prompt('Nhap so thu ba c= '));
    if (a>0 && b>0 && c>0 && (a+b)>c && (b+c)>a && (c+a)>b)
        alert('a,b,c la ba canh cua mot tam giac!');
    else alert('a,b,c khong phai la ba canh cua mot tam giac!');
</script>
