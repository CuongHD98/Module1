<script>
  let c = parseInt(prompt('Nhap nhiet do hien tai cua phong ban: '));
  while (c > 100){
    alert('Hay giam nhiet do!');
    c--;
  }
  while (c < 20){
    alert('Hay tang nhiet do!');
    c++;
  }
</script>
